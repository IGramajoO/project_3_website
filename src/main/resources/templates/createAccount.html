<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hero Brawl</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<header>
  <h1>
    Hero Brawl
  </h1>
</header>
<main>
  <div id = "loginForm">
    <p style = "text-align: center">
      Already have an account? <a href = "/login"> Sign in </a>
    </p>
    <form action = "/createAccount" method = "post">
      <div class="form-group">
        <label for="usernameInput">Username</label>
        <input type="text" class="form-control p-1 m-1" id="usernameInput" aria-describedby="emailHelp" placeholder="Enter username" name = "username">
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control p-1 m-1" id="passwordInput" placeholder="Password" name = "password">
      </div>
      <div class="form-group">
        <label for="confirmPass">Confirm Password</label>
        <input type="password" class="form-control p-1 m-1" id="confirmPass" placeholder="Confirm Password" name = "confirmPassword">
      </div>
      <button type="submit" class="btn btn-primary m-1">Create Account</button>
      <p th:text="${error_message} ?: ''" style = "color: red">  </p>
    </form>
  </div>
</main>
<script src="../public/assets/js/script.js"></script>
</body>
</html>
