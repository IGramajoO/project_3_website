<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hero Brawl</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<header>
  <h1>
    Hero Brawl
  </h1>
</header>
<main>
  <div id = "loginForm">
    <p style = "text-align: center">
      Already have an account? <a href = "/login"> Sign in </a>
    </p>
    <form action = "/createAccount" method = "post">
      <div class="form-group">
        <label for="usernameInput">Username</label>
        <input type="text" class="form-control p-1 m-1" id="usernameInput" aria-describedby="emailHelp" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control p-1 m-1" id="passwordInput" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="confirmPass">Confirm Password</label>
        <input type="password" class="form-control p-1 m-1" id="confirmPass" placeholder="Confirm Password">
      </div>
      <button type="submit" class="btn btn-primary m-1">Create Account</button>
    </form>
  </div>
</main>
<script src="../public/assets/js/script.js"></script>
</body>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</html>
