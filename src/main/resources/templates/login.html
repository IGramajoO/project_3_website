<!DOCTYPE html>
<html xmlns:th = "https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hero Brawl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<header>
    <h1>
        Hero Brawl
    </h1>
</header>
<main>
    <div id = "loginForm">
        <p style = "text-align: center">
            New here? <a href = "/createAccount"> Create Account </a>
        </p>
        <form action = "/login"  method = "post">
            <div class="form-group">
                <label for="usernameInput">Username</label>
                <input type="text" class="form-control p-1 m-1"  id="usernameInput" placeholder="Enter username" name = "username">
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control p-1 m-1" id="passwordInput" placeholder="Password" name = "password">
            </div>

            <button type="submit" class="btn btn-primary m-1">Login
            </button>
            <p th:text="${Error_Message} ?: ''" style = "color: red">  </p>
        </form>
    </div>
</main>
<script src="../public/assets/js/script.js"></script>
</body>
</html>
