<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hero Brawl</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css" />
</head>
<body>

<header>
  <h1 th:text="'Team ' + ${team.id} ?: 'Error'">
  </h1>
  <nav th:insert="fragments.html :: nav">

  </nav>
</header>
<main>
  <div id = "teampage">
    <div id = "teamTitle">
      <h3> Team Setup </h3>
        <h4 style = "color: red" th:if="${#lists.size(team.heroesList) == 0}"> <strong> Team is empty, add some characters! </strong> </h4>
    </div>
    <div id = "teamCard">
      <table class = "table-sm table-hover table-bordered">
        <tbody th:if="${team != null}" th:each="hero : ${team.heroesList}">
          <tbody th:if="${team != null}" th:each="hero : ${team.heroesList}">
          <tr th:if="${team != null}">
          <th th:if="${team != null}" scope="row"> <img src="https://ftw.usatoday.com/wp-content/uploads/sites/90/2017/05/spongebob.jpg?w=1000&h=600&crop=1" alt="Spongebob"></th>
          <td th:if="${team != null}" th:text="${hero.id} ?: 'Error'"></td>
          <td class = "stats" th:if="${team != null}" th:utext="'Strength: ' + ${hero.strength} + ' | Intelligence: ' + ${hero.intelligence} + '<br /> Speed: ' + ${hero.speed} + ' | Durability: ' + ${hero.durability} + '<br /> Power: ' + ${hero.power} + ' | Combat: ' + ${hero.combat} ?: 'Error'">
<!--            Previous line just displays this format v   -->
<!--            Strength: 100 | Intelligence: 50<br>-->
<!--            Speed: 200 | Durability: 50<br>-->
<!--            Power: -150 | Combat: 58-->
          </td>
          <td> <button class = "btn btn-danger">Remove</button></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div id = "addChar">
      <form action = "#" th:action="@{addCharacter}">
          <input type = "hidden" th:value="${team.id}" id = "teamId">
        <button class = "btn btn-primary m-2" id = "addCharBtn">Add Character</button>
      </form>
    </div>
  </div>
</main>
<script type="text/javascript" th:src="@{/assets/js/team.js}"></script>
</body>
</html>
