<!DOCTYPE html>
<html xmlns:th = "https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hero Brawl</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css" />
</head>
<body>
    <main>
        <header>
            <h1>
                Hero Brawl
            </h1>
            <nav th:insert="fragments.html :: nav">
            </nav>
        </header>

        <div id = "accountPageContent">
            <div style = "margin-top: 130px">
<!--                This next line does not actually have an error-->
                <h2 style = "text-align: center" th:text="${session.User_Session.username} + '\'s Teams'">
                </h2>
            </div>
            <div id = "userTeams">
<!--                TEAMS WILL GO HERE, INTENTIONALLY BLANK-->
            </div>
            <div id = "newTeam">
                <form action = "#"  th:action="@{api/addTeam}" method = "POST">
<!--                 TODO: change this to not be hardcoded v-->
                    <input type = "hidden" th:value="nacho" name = username>
                    <button type="submit" class="btn btn-primary btn-lg m-2 p-2 align-content-center" id = "createTeamBtn">
                        Create New Team
                    </button>
                </form>
            </div>
        </div>
    </main>
    <input type = "hidden" th:value="${session.User_Session.username}" id = username>
<!--    <input type = "hidden" th:value="${session.User_Session.userId}" id = userId>-->
    <script type="text/javascript" th:src="@{/assets/js/accountPage.js}"></script>
</body>
</html>
