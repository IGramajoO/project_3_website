<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hero Brawl</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css" />
</head>
<body>
    <main>
        <header>
            <h2 style = "text-align: center" th:text="${session.User_Session.username} + '\'s Teams'">
            </h2>
        </header>

        <div id = "accountPageContent">
            <div id = "userTeams">
                <div class = "team">
                    <div class = "score">
                        Team Rating: 123
                    </div>
                    <div class = "teamName">
                        <strong>Team One</strong>
                    </div>
                    <div class = "hero">
                        Hero One
                    </div>
                    <div class = "hero">
                        Hero Two
                    </div>
                    <div class = "hero">
                        Hero Three
                    </div>
                    <div class = "hero">
                        Hero Four
                    </div>
                    <div class = "hero">
                        Hero Five
                    </div>
                </div>
                <div class = "team">
                    <div class = "score">
                        Team Rating: 1234
                    </div>
                    <div class = "teamName">
                        <strong>Team Two</strong>
                    </div>
                    <div class = "hero">
                        Hero One
                    </div>
                    <div class = "hero">
                        Hero Two
                    </div>
                    <div class = "hero">
                        Hero Three
                    </div>
                </div>
                <div class = "team">
                    <div class = "score">
                        Team Rating:
                    </div>
                    <div class = "teamName">
                        <strong>Team Three</strong>
                    </div>
                </div>
            </div>
            <div id = "newTeam">
                <form action = "#" >  <!--th:action="@{login}"-->
                    <button type="submit" class="btn btn-primary btn-lg m-2 p-2 align-content-center" id = "createTeamBtn">
                        Create New Team
                    </button>
                </form>
            </div>
            <div id = "accountButtons">
                <form action = "#" >  <!--th:action="@{login}"-->
                    <button type="submit" class="btn btn-primary btn-lg m-2 p-2 align-content-center" id = "logoutBtn">
                        Logout
                    </button>
                </form>
                <form action = "#" >  <!--th:action="@{login}"-->
                    <button type="submit" class="btn btn-primary btn-lg m-2 p-2 align-content-center" id = "settingsBtn">
                        Account Page
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
