<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hero Brawl</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<header>
    <h1>
        Hero Brawl
    </h1>
    <nav th:insert="moreFragments.html :: navLoggedOut">
    </nav>
</header>
<main>
    <div id = "landingPage">
        <div class = "landingBtns">
            <form action = "#" th:action="@{login}">
                <button type="submit" class="btn btn-primary btn-lg m-2 p-2" id = "loginBtn">
                    Login
                </button>
            </form>
        </div>
        <div class = "landingBtns">
            <form action = "#" th:action="@{createAccount}">
                <button type="submit" class="btn btn-success btn-lg m-2 p-2 " id = "createAccBtn">
                    Create Account
                </button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
